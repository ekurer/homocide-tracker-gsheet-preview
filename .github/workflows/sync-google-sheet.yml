name: Sync Google Sheet Data

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Pull and normalize data
        run: ./scripts/sync_from_google_sheet.sh

      - name: Commit and push if data changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add raw_csv data
          if git diff --staged --quiet; then
            echo "No data changes to commit."
            exit 0
          fi
          git commit -m "chore: sync data from Google Sheet"
          git push
